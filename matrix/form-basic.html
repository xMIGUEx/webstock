                    <script>
                      document.addEventListener('DOMContentLoaded', () => {
                        const submitProveedor = document.querySelector('.submitProveedor');
                        submitProveedor.addEventListener('click', () => {
                          const IDProveedor = document.querySelector('#IDProveedor').value;
                          const NombreProveedor = document.querySelector('#NombreProveedor').value;
                          const DireccionProveedor = document.querySelector('#DireccionProveedor').value;
                          const NoTelefono = document.querySelector('#NoTelefono').value;
                          const Correo = document.querySelector('#Correo').value;
                          const Web = document.querySelector('#Web').value;
                          const DescripcionProveedor = document.querySelector('#DescripcionProveedor').value;
                      
                          const data = {
                            IDProveedor: IDProveedor,
                            NombreProveedor: NombreProveedor,
                            DireccionProveedor: DireccionProveedor,
                            NoTelefono: NoTelefono,
                            Correo: Correo,
                            Web: Web,
                            DescripcionProveedor: DescripcionProveedor,
                            // Agrega el resto de campos del formulario de proveedores aquí...
                          };
                      
                          fetch('https://backend-ing.onrender.com/api/Proveedores', {
                            method: 'POST',
                            headers: {
                              'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                          })
                            .then(response => {
                              if (!response.ok) {
                                throw new Error('Network response was not ok');
                              }
                              return response.json();
                            })
                            .then(result => {
                              console.log('Proveedor agregado:', result);
                              // Puedes realizar acciones adicionales aquí, como actualizar la tabla de proveedores
                            })
                            .catch(error => {
                              console.error('Error al agregar proveedor:', error);
                            });
                        });
                      
                        const submitProducto = document.querySelector('.submitProducto');
                        submitProducto.addEventListener('click', () => {
                          const CodProducto = document.querySelector('#CodProducto').value;
                          const NombreProducto = document.querySelector('#NombreProducto').value;
                          const DescripcionProducto = document.querySelector('#DescripcionProducto').value;
                          const CategoriaProducto = document.querySelector('#CategoriaProducto').value;
                          const PrecioUnidad = document.querySelector('#PrecioUnidad').value;
                          const CantidadStock = document.querySelector('#CantidadStock').value;
                          const FechaIngreso = document.querySelector('#FechaIngreso').value;
                          const IDProveedor = document.querySelector('#IDProveedor').value;
                      
                          const data = {
                            CodProducto: CodProducto,
                            NombreProducto: NombreProducto,
                            DescripcionProducto: DescripcionProducto,
                            CategoriaProducto: CategoriaProducto,
                            PrecioUnidad: PrecioUnidad,
                            CantidadStock: CantidadStock,
                            FechaIngreso: FechaIngreso,
                            IDProveedor: IDProveedor,
                            // Agrega el resto de campos del formulario de productos aquí...
                          };
                      
                          fetch('https://backend-ing.onrender.com/api/Productos', {
                            method: 'POST',
                            headers: {
                              'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                          })
                            .then(response => {
                              if (!response.ok) {
                                throw new Error('Network response was not ok');
                              }
                              return response.json();
                            })
                            .then(result => {
                              console.log('Producto agregado:', result);
                              // Puedes realizar acciones adicionales aquí, como actualizar la tabla de productos
                            })
                            .catch(error => {
                              console.error('Error al agregar producto:', error);
                            });
                        });
                      });
                      </script>
