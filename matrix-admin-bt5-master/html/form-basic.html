      //Esta función se ejecuta cuando la página se carga
      function verificarAcceso() {
        //Obtener el rol del usuario de la cookie o del localStorage
        var rol = document.cookie.split("=")[1];
        //var rol = localStorage.getItem("rol");
        //Comprobar si el rol es administrador, auxiliar o consulta
        //En este caso, solo el administrador puede acceder a la página de form-basic, así que hacemos lo siguiente:
        //Si el rol no es administrador, redirigir al usuario a una página de error
        //Este es el código que he modificado para restringir el acceso
        if (rol == "consulta") {
          //Redirigir al usuario a una página de error
          window.location.href = "error-500.html";
        }
      }

    <script>

      /*colorpicker*/
      $(".demo").each(function () {
        //
        // Dear reader, it's actually very easy to initialize MiniColors. For example:
        //
        //  $(selector).minicolors();
        //
        // The way I've done it below is just for the demo, so don't get confused
        // by it. Also, data- attributes aren't supported at this time...they're
        // only used for this demo.
        //
        $(this).minicolors({
          control: $(this).attr("data-control") || "hue",
          position: $(this).attr("data-position") || "bottom left",

          change: function (value, opacity) {
            if (!value) return;
            if (opacity) value += ", " + opacity;
            if (typeof console === "object") {
              console.log(value);
            }
          },
          theme: "bootstrap",
        });
      });
      /*datwpicker*/
      jQuery(".mydatepicker").datepicker();
      jQuery("#datepicker-autoclose").datepicker({
